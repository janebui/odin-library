<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="newbook">New Book</button>
    <form name="form" class="hide">
        Title: <input id="title" name="title" type="text" placeholder="Title" required />
        Author: <input id="author" name="author" type="text" placeholder="Author" />
        Number of Pages: <input id="pages" name="pages" type="text" placeholder="Number of Pages" />
        Read: <input id="read" name="read" type="radio" value="read" />
        Not Read: <input id="notread" name="read" type="radio" value="notread" />
        <button id="add">ADD</button>
    </form>

    <ul id="booklist">
        <li>Book</li>
    </ul>

    <button id="clear">CLEAR</button>
    
    <script src="script.js"></script>
</body>
</html>
