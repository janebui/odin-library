<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">  
</head>
<body>

    <button id="newbook">New Book</button>
    <form name="form" class="hide">
        <label>Title: <input id="title" name="title" type="text" placeholder="Title" required /></label>
        <label>Author: <input id="author" name="author" type="text" placeholder="Author" /></label>
        <label>Number of Pages: <input id="pages" name="pages" type="text" placeholder="Number of Pages" /></label>
        <label>Read: <input id="read" name="read" type="radio" value="read" /></label>
        <label>Not Read: <input id="notread" name="read" type="radio" value="notread" /></label>
        <button id="add">Add</button>
    </form>

    <ul id="booklist">
        <li>Book</li>
    </ul>

    <button id="clear">Clear</button>
    
    <script src="script.js"></script>
</body>
</html>
